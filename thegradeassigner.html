<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Grade Assigner</title>
  </head>
  <body>
    <!--Check the results of your assignGrade function from the conditionals
    exercise by logging every value from 60 to 100: your log should show "For 88
    , you got a B. For 89, you got a B. For 90, you got an A. For 91, you got an
     A.", etc., logging each grade point in the range.-->
<script>
function assignGrade(){
  for(i = 100; i >= 60; i--){
  if (i <= 100 && i >= 90){
    document.write("For " + i + ", you got an A. <br />");
  } else if (i <= 89 && i >= 80){
    document.write("For " + i + ", you got a B. <br />");
  } else if (i <= 79 && i >= 70){
    document.write("For " + i + ", you got a C. <br />");
  } else if (i <= 69 && i >= 60){
    document.write("For " + i + ", you got a D. <br />");
  } else if(i < 69) {
    document.write("For everything else, you got an F. <br />");
  } else {
    document.write("This number should not show. <br />")
  }
}
}
//The last line is undefined. Haven't figured out why yet
document.write(assignGrade());
</script>
  </body>
</html>
